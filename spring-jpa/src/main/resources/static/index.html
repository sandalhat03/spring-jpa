<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Customer Management</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	
	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<style type="text/css">
		.hidden {
			display: none;
		}
		
		table {
			border-collapse: collapse;
		}
		
		table, th, td {
			border: 1px solid black;
		}
		
		th, td {
			padding: 5px;
		}
		
		label {
			width: 100px;
			display: inline-block;
		}
		.btnContainer {
			padding: 5px 0;
		}
		.no-data td {
			text-align: center;
		}
</style>
</head>
<body>

<div>
	<div class="btnContainer">
		<button id="btnAddCustomer">Add Customer</button>
	</div>
	<div>
		<table id="tableCustomers">
			<thead>
				<tr>
					<th>ID</th>
					<th>Last Name</th>
					<th>First Name</th>
					<th>City</th>
					<th>Country</th>
					<th>Phone</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-id="" 
					data-firstName=""
					data-lastName=""
					data-city=""
					data-country=""
					data-phone=""
					class="hidden row">
					
					<td class="cust_id"></td>
					<td class="cust_lastName"></td>
					<td class="cust_firstName"></td>
					<td class="cust_city"></td>
					<td class="cust_country"></td>
					<td class="cust_phone"></td>
					<td class="cust_Actions">
						<button class="btnViewOrders">View Orders</button>
						<button class="btnEditCustomer">Edit Customer</button>
						<button class="btnDeleteCustomer">Delete Customer</button>
					</td>
					
				</tr>
				<tr class="no-data">
					<td colspan="7">No Data</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div id="modalAddCustomer" class="modal">
	<form id="formSaveCustomer">
		<input type="hidden" name="id">
		<h3>Customer Information</h3>
		<div>
		  	<label>First Name:</label><input name="firstName">
		</div>
		<div>
		  	<label>Last Name:</label><input name="lastName">
		</div>
		<div>
		  	<label>City:</label><input name="city">
		</div>
		<div>
		  	<label>Country:</label><input name="country">
		</div>
		<div>
		  	<label>Phone:</label><input name="phone">
		</div>
		<div class="btnContainer">
			<button id="btnSaveCustomer">Save</button>
		</div>
	</form>
</div>

<div id="modalOrders" class="modal">
	<div class="btnContainer">
		<button id="btnAddOrder">Add Order</button>
	</div>
	<div>
		<table id="tableOrders">
			<thead>
				<tr>
					<th>ID</th>
					<th>Order Date</th>
					<th>Order Number</th>
					<th>Total Amount</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-id="" 
					data-orderDate=""
					data-orderNumber=""
					data-totalAmount=""
					class="hidden row">
					
					<td class="ord_id"></td>
					<td class="ord_orderDate"></td>
					<td class="ord_orderNumber"></td>
					<td class="ord_totalAmount"></td>
					<td class="ord_Actions">
						<button class="btnEditOrder">Edit Order</button>
						<button class="btnDeleteOrder">Delete Order</button>
					</td>
				</tr>
				<tr class="no-data">
					<td colspan="5">No Data</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div id="modalAddOrder" class="modal">
	<form id="formSaveOrder">
		<input type="hidden" name="id">
		<h3>Order Information</h3>
		<div>
		  	<label>Customer ID:</label><input name="customerId" readonly="readonly">
		</div>
		<div>
		  	<label>Order Date:</label><input name="orderDate" type="datetime-local">
		</div>
		<div>
		  	<label>Order Number:</label><input name="orderNumber">
		</div>
		<div>
		  	<label>Total Amount:</label><input name="totalAmount" type="number" step=".01">
		</div>
		<div class="btnContainer">
			<button id="btnSaveOrder">Save</button>
		</div>
	</form>
</div>

<div id="modalError" class="modal">
	<h3>ERROR</h3>
	<h4></h4>
</div>

<script>
$( document ).ready(function() {
	
	const toJson = function(data) {
		var json = {};
	    $.each(data, function() {
	        json[this.name] = this.value || '';
	    });
	    return JSON.stringify(json);
	}
	
	const resetForm = function(form) {
		form.removeData("sourceRow");
		form.find(':input')
		  .not(':button, :submit, :reset')
		  .val('')
		  .prop('checked', false)
		  .prop('selected', false);
	}
	
	const populateTableRow = function(row, prefix, data) {
		row.data( data );
		$.each(data, function(key, value) {
			row.find("." + prefix + key).html(value);
	    });
	}
	
	const tableCustomers = $("#tableCustomers tbody");
	const hiddenCustomerRow = $("#tableCustomers .hidden.row");
	const noCustomerDataRow = $("#tableCustomers .no-data");
	
	const populateCustomerTable = function(){
		$.ajax({
			type: "GET",
			url: "/api/customers",
		    dataType : "json",
		    contentType: "application/json; charset=utf-8",
		    success : function(res) {
		    	if (res && res.length > 0) {
		    		noCustomerDataRow.hide();
			    	$.each(res, function(i, data){
			    		const newRow = hiddenCustomerRow.clone();
			    		tableCustomers.append( newRow );
			    		newRow.show();
			    		populateTableRow( newRow, "cust_", data );
			    	});
		    	} else {
		    		noCustomerDataRow.show();
		    	}
		    }
		});
		
	}
	
	const tableOrders = $("#tableOrders tbody");
	const hiddenOrdersRow = tableOrders.find("tr.hidden.row");
	const noOrdersDataRow = tableOrders.find("tr.no-data");
    
	const resetOrdersTable = function() {
		tableOrders.find("tr.hidden.row").remove();
	}
	
	const modalError = $("#modalError");
	
	$("#btnAddCustomer").click(function(){
		resetForm($("#formSaveCustomer"));
		$("#modalAddCustomer").modal();
	});
	
	$("#btnSaveCustomer").click(function(event){
		event.preventDefault();
		const customerForm = $("#formSaveCustomer");
		const data = customerForm.serializeArray();
		var jsonData = toJson(data);
		$.ajax({
			type: "POST",
			url: "/api/customers",
			data: jsonData,
		    dataType : "json",
		    contentType: "application/json; charset=utf-8",
		    success : function(res) {
		    	if(res.id) {
		    		noCustomerDataRow.hide();
		    		
		    		const sourceRow = customerForm.data("sourceRow");
		    		if( sourceRow ) {
		    			populateTableRow( sourceRow, "cust_", res );
		    		} else {
			    		const newRow = hiddenCustomerRow.clone();
			    		tableCustomers.append( newRow );
			    		newRow.show();
			    		populateTableRow( newRow, "cust_", res );
		    		}
		    	}
		    	$.modal.getCurrent().close();
		    }
		});
	});
	
	populateCustomerTable();
	
	tableCustomers
		.on("click", 
			".btnEditCustomer", 
			function(){
				const parentRow = $(this).closest("tr");
				const customerForm = $("#formSaveCustomer");
				resetForm(customerForm);
				customerForm.data("sourceRow", parentRow);
				$.each( parentRow.data(), function(key, value){
					customerForm.find(":input[name='" + key + "']").val(value || "");
				});
				$("#modalAddCustomer").modal();
				
			})
		.on("click", 
			".btnDeleteCustomer", 
			function(){
				const parentRow = $(this).closest("tr");
				$.ajax({
					type: "DELETE",
					url: "/api/customers/" + parentRow.data().id,
				    dataType : "json",
				    contentType: "application/json; charset=utf-8",
				    success : function(res) {
				    	console.log(res);
				    	parentRow.remove();
				    }
				});
			})
		.on("click", 
			".btnViewOrders", 
			function(){
				const parentRow = $(this).closest("tr");
				$.ajax({
					type: "GET",
					url: "/api/orders?customerId=" + parentRow.data().id,
				    dataType : "json",
				    contentType: "application/json; charset=utf-8",
				    success : function(res) {
			    		resetOrdersTable();
			    		
				    	if (res && res.length > 0) {
				    		noOrdersDataRow.hide();
					    	$.each(res, function(i, data){
					    		const newRow = hiddenOrdersRow.clone();
					    		tableOrders.append( newRow );
					    		newRow.show();
					    		populateTableRow( newRow, "ord_", data );
					    	});
				    	} else {
				    		noOrdersDataRow.show();
				    	}
				    	
			    		$("#modalOrders")
			    			.data("sourceRow", parentRow)
			    			.modal();
				    }
				});
			});
	
	tableOrders
		.on("click", 
			".btnEditOrder", 
			function(){
				const parentRow = $(this).closest("tr");
				const ordersForm = $("#formSaveOrder");
				const sourceRow = $("#modalOrders").data("sourceRow");
				const customerId = sourceRow.data("id");
				
				resetForm(ordersForm);
				
				ordersForm.find("input[name='customerId']").val(customerId);
				ordersForm.data("sourceRow", parentRow);
				$.each( parentRow.data(), function(key, value){
					ordersForm.find(":input[name='" + key + "']").val(value || "");
				});
				$("#modalAddOrder").modal({
					closeExisting: false
				});
				
			})
		.on("click", 
			".btnDeleteOrder", 
			function(){
				const parentRow = $(this).closest("tr");
				$.ajax({
					type: "DELETE",
					url: "/api/orders/" + parentRow.data().id,
				    dataType : "json",
				    contentType: "application/json; charset=utf-8",
				    success : function(res) {
				    	console.log(res);
				    	parentRow.remove();
				    }
				});
			});
	
	$("#btnAddOrder").click(function(){
		const ordersForm = $("#formSaveOrder");
		const sourceRow = $("#modalOrders").data("sourceRow");
		const customerId = sourceRow.data("id");
		
		resetForm(ordersForm);
		
		ordersForm.find("input[name='customerId']").val(customerId);
		$("#modalAddOrder").modal({
			closeExisting: false
		});
	});
	
	$("#btnSaveOrder").click(function(event){
		event.preventDefault();
		const ordersForm = $("#formSaveOrder");
		const data = ordersForm.serializeArray();
		var jsonData = toJson(data);
		$.ajax({
			type: "POST",
			url: "/api/orders",
			data: jsonData,
		    dataType : "json",
		    contentType: "application/json; charset=utf-8",
		    success : function(res) {
		    	if(res.id) {
		    		noOrdersDataRow.hide();
		    		
		    		const sourceRow = ordersForm.data("sourceRow");
		    		if( sourceRow ) {
		    			populateTableRow( sourceRow, "ord_", res );
		    		} else {
			    		const newRow = hiddenOrdersRow.clone();
			    		tableOrders.append( newRow );
			    		newRow.show();
			    		populateTableRow( newRow, "ord_", res );
		    		}
		    	}
		    	$.modal.getCurrent().close();
		    }
		});
	});
	
	$( document ).ajaxError(function( event, jqxhr, settings, thrownError ) {

		modalError.find("h4").html(jqxhr.responseJSON.reason);
		modalError.modal();
		
	});
});
</script>

</body>
</html>
